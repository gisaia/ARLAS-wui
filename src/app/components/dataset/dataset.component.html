<div class="bookmark-shortcut">
  <mat-chip-list>
    <mat-basic-chip *ngFor="let bookmark of topBookmarks;let index = index" class="bookmark-chip bookmark-view" (click)="viewBookmark(bookmark.id)">
      #{{index+1}} - {{ bookmark.name}}
    </mat-basic-chip>
    <mat-basic-chip class="bookmark-chip" matTooltip="Add a dataset" (click)="openDialogAdd()">
      <mat-icon aria-label="Add a dataset">add</mat-icon>
    </mat-basic-chip>
    <mat-basic-chip class="bookmark-chip" matTooltip="Manage datasets" (click)="openDialog()">
      <mat-icon aria-label="Access dataset">{{icon}}</mat-icon>
    </mat-basic-chip>
  </mat-chip-list>
</div>
