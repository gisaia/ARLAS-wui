<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Show actions">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <div *ngFor="let action of actions">
    <div *ngIf="action.type === ConfigListActionEnum.VIEW" >
      <button mat-menu-item (click)="onActionClick(action)">
        <mat-icon>launch</mat-icon>
        <span>{{'Apply' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.SHARE" >
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>share</mat-icon>
        <span>{{'Share' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.EDIT" >
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>create</mat-icon>
        <span>{{'Edit' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.DUPLICATE">
      <button mat-menu-item [disabled]="!canCreateCustomConfig" (click)="onActionClick(action)">
        <mat-icon>filter_none</mat-icon>
        <span>{{'Duplicate' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.RENAME">
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>drive_file_rename_outline</mat-icon>
        <span>{{'Rename' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.DELETE">
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>delete</mat-icon>
        <span>{{'Delete' | translate}}</span>
      </button>
    </div>
    <div *ngIf="action.type === ConfigListActionEnum.SET_AS_DEFAULT">
      <button mat-menu-item [disabled]="!action.enabled" (click)="onActionClick(action)">
        <mat-icon>star</mat-icon>
        <span>{{'Define as default' | translate}}</span>
      </button>
    </div>
  </div>
</mat-menu>
