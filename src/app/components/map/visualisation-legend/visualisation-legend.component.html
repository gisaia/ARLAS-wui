<div class="legend">
    @for (raster of rasterHovered | keyvalue; track raster.key) {
        <arlas-cog-legend class="legend__item" [colormapImage]="raster.value.url" [name]="raster.value.name"
            [minimum]="raster.value.minimum" [maximum]="raster.value.maximum" [colormapWidth]="100"></arlas-cog-legend>
    }
</div>
