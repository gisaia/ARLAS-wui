<input class="ngx-color-picker" autocomplete="off" [cpPosition]="'auto'" [cpOutputFormat]="'hex'" [cpOKButton]="true"
    [cpPresetColors]="getColorPresets()" [cpAlphaChannel]="'disabled'" [placeholder]="value === '' ? 'Select a color' : ''"
    [cpCancelButton]="true" [style.background]="value" [colorPicker]="value" (colorPickerSelect)="setColor($event)">
