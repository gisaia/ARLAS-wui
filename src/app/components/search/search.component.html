<tag-input [(ngModel)]="searchedWords" placeholder=""
     secondaryPlaceholder="Search"
     class="arlas-serach--input"
     (onAdd)="onWordAdded($event)"
     (onRemove)="onWordRemoved($event)"
     (onTextChange)="filterSearch($event)"
     >
     <tag-input-dropdown [autocompleteItems]="this.listItems">
      </tag-input-dropdown>
</tag-input>
