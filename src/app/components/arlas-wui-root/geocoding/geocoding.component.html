<div class="geocode-header"><span>{{ 'Find a place' | translate }}</span><mat-icon (click)="closePopup()">{{ 'close' | translate }}</mat-icon></div>
  <div class="geocode-content">
    <mat-form-field  class="geocode-input">
      <mat-label>Type an address</mat-label>
      <input #searchInput (keyup.enter)="search()" [formControl]="searchFormControl" matInput />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="search()">{{'Search' | translate }}</button>
  </div>
  <div  *ngIf="displayTable; else noResult" class="geocode-table-container">
    <table class="table" mat-table [dataSource]="geocodingResult ">
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell (click)="onSearchLocation(element)" *matCellDef="let element">
          {{element.display_name }}
          <span *ngIf="element.addresstype"> - {{element.addresstype}}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </div>
<ng-template #noResult> <span *ngIf="hasSearched" class="no-result">{{'No results' | translate}}</span> </ng-template>
