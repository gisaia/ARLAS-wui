<div class="wrapper">
    <div class="title-wrapper">
        <span>{{'BBox generator' | translate}}</span>
        <mat-icon>clear</mat-icon>
    </div>
    <div class="content">
        <div class="description">
            <mat-icon>info</mat-icon>
            <span>{{DESCRIPTION}}</span>
        </div>
        <div class="section" *ngIf="bboxForm?.firstCorner" [formGroup]="bboxForm?.firstCorner">
            <div class="title">{{'First corner'}}</div>
            <div class="coordinate">
                <mat-form-field appearance="outline" >
                    <mat-label>{{'Lat'}}</mat-label>
                    <input matInput [formControl]="bboxForm.firstCorner.latitude">
                </mat-form-field>
            </div>
            <div class="coordinate">
                <mat-form-field appearance="outline">
                    <mat-label>{{'Lng'}}</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="section" >
            <div class="title">{{'Second corner'}}</div>
            <div class="coordinate">
                <mat-form-field appearance="outline">
                    <mat-label>{{'Lat'}}</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="coordinate">
                <mat-form-field appearance="outline">
                    <mat-label>{{'Lng'}}</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
        
    </div>
</div>
