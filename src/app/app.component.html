<arlas-tool-root></arlas-tool-root>
<arlas-mapgl-settings #mapSettings [styleGroups]="mapComponentConfig.mapLayers.styleGroups" [basemapStylesGroup]="mapglComponent?.basemapStylesGroup"
  (renderedGeometriesEmitter)="renderSelectedGeometries($event)" (geoQueryEmitter)="applySelectedGeoQuery($event)"></arlas-mapgl-settings>
<div class="app-container">
  <arlas-bookmark-menu></arlas-bookmark-menu>
  <div id="arlas-map-settings" class="arlas-map-settings">
    <div class="arlas-map-settings-container">
      <div class="arlas-map-settings-items" [matTooltipPosition]="'left'" matTooltip="{{'Map Settings' | translate}}"    matTooltipPosition="below">
        <mat-icon (click)="openMapSettings()">layers</mat-icon>
      </div>
    </div>
  </div>
  <div id="arlas-map-action" class="arlas-map-action" (mouseleave)="isMapMenuOpen = false">
    <div class="arlas-map-action-container">
      <div class="arlas-map-action-items">
        <mat-icon (mouseenter)="isMapMenuOpen = true">map</mat-icon>
      </div>
      <div *ngIf="isMapMenuOpen" class="arlas-map-action-items" [matTooltipPosition]="'left'"
        matTooltip="{{'Add bbox' | translate}}" matTooltipPosition="below">
        <mat-icon svgIcon="bbox" (click)="this.mapglComponent.addGeoBox();"></mat-icon>
      </div>
      <div *ngIf="isMapMenuOpen" class="arlas-map-action-items" [matTooltipPosition]="'left'"
        matTooltip="{{'Draw a polygon' | translate}}" matTooltipPosition="below">
        <mat-icon svgIcon="draw_polygon" (click)="this.mapglComponent.switchToDrawMode();"></mat-icon>
      </div>
      <div *ngIf="isMapMenuOpen" class="arlas-map-action-items" [matTooltipPosition]="'left'"
        matTooltip="{{'Import polygon' | translate}}" matTooltipPosition="below">
        <mat-icon svgIcon="import_polygon" (click)="this.mapImportComponent.openDialog();"></mat-icon>
      </div>
      <div *ngIf="isMapMenuOpen" class="arlas-map-action-items" [matTooltipPosition]="'left'"
        matTooltip="{{'Remove drawings' | translate}}" matTooltipPosition="below">
        <mat-icon svgIcon="remove_polygon" (click)="this.mapglComponent.removeAois();"></mat-icon>
      </div>
    </div>
  </div>
  <div class="arlas-map">
    <arlas-mapgl #map [geojsondata]="mapglContributor?.geojsondata"
      [defaultBasemapStyle]="mapComponentConfig?.defaultBasemapStyle"
      [basemapStyles]="mapComponentConfig?.basemapStyles" [margePanForLoad]="mapComponentConfig?.margePanForLoad"
      [margePanForTest]="mapComponentConfig?.margePanForTest" [initCenter]="mapComponentConfig?.initCenter"
      [drawData]="mapglContributor?.geojsondraw" [initCenter]="mapComponentConfig?.initCenter"
      [initZoom]="mapComponentConfig?.initZoom" [minZoom]="mapComponentConfig?.minZoom"
      [maxZoom]="mapComponentConfig?.maxZoom" [displayScale]="mapComponentConfig?.displayScale"
      [maxWidthScale]="mapComponentConfig?.maxWidthScale" [unitScale]="mapComponentConfig?.unitScale"
      [zoomToPrecisionCluster]="mapglContributor?.zoomToPrecisionCluster"
      [idFeatureField]="mapComponentConfig?.idFieldName" [mapLayers]="mapComponentConfig?.mapLayers"
      [mapSources]="mapComponentConfig?.mapSources" [displayLayerSwitcher]="true"
      [featureToHightLight]="featureToHightLight" [featuresToSelect]="featuresToSelect" [boundsToFit]="fitbounds"
      [drawPolygonVerticesLimit]="nbVerticesLimit" [drawButtonEnabled]="false" [maxPrecision]="mapglContributor?.maxPrecision"
      [redrawTile]="mapglContributor?.redrawTile"
      (onAoiChanged)="mapglContributor?.onChangeAoi($event)" (onMove)="mapglContributor?.onMove($event)">
    </arlas-mapgl>
  </div>

  <div class="arlas-top-analytics">
    <mat-basic-chip class="arlas-search-toggle" [class.arlas-search-toggle-corner]="searchOpen"
      (click)="searchOpen=!searchOpen" matTooltip="{{'Toggle search' | translate}}">
      <mat-icon class="primary" [class.arlas-search-rotate]="searchOpen">keyboard_arrow_right</mat-icon>
      <mat-icon>search</mat-icon>
    </mat-basic-chip>
    <div class="arlas-search" [hidden]="!searchOpen">
      <arlas-search #search id="search" (valuesChangedEvent)="filterSearch($event)"></arlas-search>
    </div>
    <span class="arlas-analytics-refresh" [hidden]="!this.refreshButton" (click)="refreshComponents()"
      matTooltip="{{'Refresh components' | translate}}">
      <mat-icon>refresh</mat-icon>
    </span>
    <mat-basic-chip class="arlas-analytics-toggle" [hidden]="!this.analytics" (click)="analyticsOpen=!analyticsOpen"
      matTooltip="{{'Toggle analytics board' | translate}}">
      <mat-icon class="primary" [class.arlas-analytics-rotate]="analyticsOpen">keyboard_arrow_down</mat-icon>
      <mat-icon>pie_chart</mat-icon>
    </mat-basic-chip>
  </div>
  <div class="arlas-filters-chips">
    <arlas-menu></arlas-menu>
    <arlas-filter [title]="appName" [backgroundColor]="appNameBackgroundColor"></arlas-filter>
    <div *ngIf="showZoomToData" class="arlas-zoom-to-data" matTooltip="{{'Zoom to data' | translate}}" (click)="zoomToData()">
      <mat-icon class="arlas-zoom-to-data-icon">filter_center_focus</mat-icon>
    </div>
  </div>

  <div class="arlas-analytics--container" *ngIf="analyticsOpen">
    <arlas-analytics-board [groupsDisplayStatusMap]="analyticsContributor?.analitycsIdtoShow" [groups]="this.analytics"
      (boardOutputs)="getBoardEvents($event)" [showSpinner]="spinner.show" [showIndicators]="showIndicators" [diameterSpinner]="spinner.diameter" [colorSpinner]="spinner.color" [strokeWidthSpinner]="spinner.strokeWidth"></arlas-analytics-board>
  </div>
  <arlas-gauge class="gaugeSvg" *ngIf="gauge.show" [toolTipContent]="'Threshold indicator' | translate" [width]="22" [height]="205"
    [maxValue]="gauge.maxValue" [threshold]="gauge.thresholdValue" [currentValue]="gauge.currentValue"></arlas-gauge>
  <arlas-timeline *ngIf="timelineComponentConfig" class="arlas-timeline-toolkit" [activeDatePicker]="true"
    [timelineComponent]="timelineComponentConfig" [detailedTimelineComponent]="detailedTimelineComponentConfig">
  </arlas-timeline>
  <arlas-mapgl-import #import [hidden]="true" [maxVertexByPolygon]="nbVerticesLimit" [maxFileSize]="5000000" [maxLoadingTime]="30000"
    [maxFeatures]="100" [mapComponent]="mapglComponent"></arlas-mapgl-import>
  <mat-progress-bar class="arlas-progression" *ngIf="collaborativeService.totalSubscribe>0" color="primary"
    mode="indeterminate"></mat-progress-bar>
</div>
